<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">

    <!--FUENTES-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <title>Proyecto Final</title>
  </head>

  <body>
    <header>

      <div class="container_principalHeader">
        <div class="container_contentHeader">
          <div class="headerSearch">
            <input class="inputHeader" type="text" placeholder="Ingrese un elemento">
            <button class="header_buttonSearch">Buscar <span class="material-symbols-outlined">
                search
                </span>
            </button>
          </div>
          <div>
            <button id=buttonAddElement class="header_buttonAdd">Agregar Elemento <span class="material-symbols-outlined">
              library_add
              </span></button>
          </div>
          
        </div>
    
      </div>

    </header>


    <main>
      </div>
        <div class="conteinerView">
          <aside class="listaside">
            <h2>Categorias 
              <span class="material-symbols-outlined">
                filter_list
              </span>
            </h2>
            <ul id="listFilter">
            </ul>
          </aside>

          <div class="store" id="storeContainer"></div>/>
        </div>

    <!--POPUP-->
        <div class="popupContainer_principal" id="modalPopUp">
          <div class="popupContainer">
            <div class="conteinerTitlePopUp">
              <h1>Agregar o modificar un producto</h1>
            </div>

            <div class="conteinerInputs_popUp">
              <input type="text" placeholder="Ingrese un nombre" id="name">
              <input type="text" placeholder="Ingrese una imagen" id="img">

              <input id="precio" type="number" value="0" placeholder="Precio">
              <select id="categoria">
                <option>Seleccione una categoria</option>
                <option>Gaseosas</option>
                <option>Hamburguesas</option>
                <option>Papas</option>
              </select>
            </div>
            <div class="containerButtonPopUp">
              <button class="buttonPopUp" cancel id="cancelButton">Cancelar</button>
              <button class="buttonPopUp" accept id="acceptButton">Aceptar</button>
            </div>


          </div>

        </div>

    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
